<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>テストフォーム</title>
  </head>
  <body>
    <script type="text/javascript">
      function check() {
        const num = document.getElementsByName("number");
        const alpha = document.getElementsByName("alphabet");
        const chk = document.getElementsByClassName("checks");

        let numCount = 0;
        let alphaCount = 0;
        let chkCount = 0;

        for (let i = 0; i < num.length; i++) {
          if (num[i].checked) {
            numCount++;
          }
        }

        if (numCount > 2) {
          alert("数字は2つまで選択して下さい");
        }

        for (let i = 0; i < alpha.length; i++) {
          if (alpha[i].checked) {
            alphaCount++;
          }
        }

        if (alphaCount > 2) {
          alert("アルファベットは2つまで選択して下さい");
        }

        for (let i = 0; i < chk.length; i++) {
          if (chk[i].checked) {
            chkCount++;
          }
        }

        if (chkCount > 3) {
          alert("全体で3つまで選択して下さい");
        }
      }
    </script>
    <form name="form1">
      <table>
        <tr>
        <td>
          数字<br>
          <input class="checks" type="checkbox" name="number" value="1">1<br>
          <input class="checks" type="checkbox" name="number" value="2">2<br>
          <input class="checks" type="checkbox" name="number" value="3">3<br>
          <input class="checks" type="checkbox" name="number" value="4">4<br>
        </td>
          <td>
          アルファベット<br>
          <input class="checks" type="checkbox" name="alphabet" value="A">A<br>
          <input class="checks" type="checkbox" name="alphabet" value="B">B<br>
          <input class="checks" type="checkbox" name="alphabet" value="C">C<br>
          <input class="checks" type="checkbox" name="alphabet" value="D">D<br>
          </td>
        </tr>
      </table>
      <input type="button" value="選択" onclick="check();">
    </form>
  </body>
</html>
